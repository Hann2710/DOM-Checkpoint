<html lang="en">
  <head>

    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!--bootstrap -->
    <script
      src="https://kit.fontawesome.com/c16526c31d.js"
      crossorigin="anonymous"
    ></script>
    <!-- fontawsome -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CSS -->
  </head>
  <body>
    <!--head-->
    <main>
      <section class="shopping-cart">
        <div class="cart-head row">
          <h4 class="col-6">Product</h4>
          <h4 class="col-2">Price</h4>
          <h4 class="col-2">Quantity</h4>
        </div>

        <!-- item  -->
        <div class="cart-item-container">
          <div class="item" id="item-1">
            <div class="item-display col-6">
              <div class="item-image">
                <img src="./res/Anathema.jpg" alt="Weather Systems" />
              </div>
              <div class="item-prop">
                <p>Anathema - Weather Systems</p>
                <div class="heart-remove">
                  <i class="fas fa-heart heart" ></i>
                  <button
                    type="button"
                    class="btn btn-danger remove-item rmve"
                  >
                    Remove
                  </button>
                </div>
              </div>
            </div>
            <div class="col-2">
              <span class="item-price" >25.00</span><span>DT</span>
            </div>
            <div class="col-2 adjust-quantity">
              <button
                type="button"
                class="btn btn-outline-info btn-sm minus-button">
                -
              </button>
              <input type="number" class="frame" name="frame" size="2" value="1">
              <button
                type="button"
                class="btn btn-outline-info btn-sm plus-button">
                +
              </button>
            </div>
          </div>
          <div class="item" >
            <div class="item-display col-6">
              <div class="item-image">
                <img src="./res/Avenged Sevenfold.jpg" alt="Nightmare" />
              </div>
              <div class="item-prop">
                <p>Avenged Sevenfold - Nightmare</p>
                <div class="heart-remove">
                  <i class="fas fa-heart heart" ></i>
                  <button
                    type="button"
                    class="btn btn-danger remove-item rmve"
                  >
                    Remove
                  </button>
                </div>
              </div>
            </div>
            <div class="col-2">
              <span class="item-price" >50.00</span><span>DT</span>
            </div>
            <div class="col-2 adjust-quantity">
              <button
                type="button"
                class="btn btn-outline-info btn-sm minus-button">
                -
              </button>
              <input type="number" class="frame" name="frame" size="2" value="1">
              <button
                type="button"
                class="btn btn-outline-info btn-sm plus-button">
                +
              </button>
            </div>
          </div>
          <div class="item" >
            <div class="item-display col-6">
              <div class="item-image">
                <img
                  src="./res/Black Clouds & Siver Linings.jpg"
                  alt="Black Clouds & Siver Linings"
                />
              </div>
              <div class="item-prop">
                <p>Dream Theatre - Black Clouds & Siver Linings</p>
                <div class="heart-remove">
                  <i class="fas fa-heart heart" ></i>
                  <button
                    type="button"
                    class="btn btn-danger remove-item rmve"
                  >
                    Remove
                  </button>
                </div>
              </div>
            </div>
            <div class="col-2">
              <span class="item-price" >20.00</span><span>DT</span>
            </div>
            <div class="col-2 adjust-quantity">
              <button
                type="button"
                class="btn btn-outline-info btn-sm minus-button">
                -
              </button>
              <input type="number" class="frame" name="frame" size="2" value="1">
              <button
                type="button"
                class="btn btn-outline-info btn-sm plus-button">
                +
              </button>
            </div>
      </section>

      <!-- purchase -->

      <section class="price">
        <div class="price-total">
          <strong>Total :</strong>
          <span id="cart-total-price" >95.00</span>
          <span>DT</span>
        </div>
     
    </main>

    <footer></footer>
    <!-- personal JS -->
    <script src="./js/main.js"></script>
